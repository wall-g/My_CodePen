<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1 class="main_hd">Online Code Editor</h1>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JS</li>
                <li>Result</li>
            </ul>
            <button class="run-btn">Run</button>
        </div>
      
        <div class="main">
            <div class="html-cont">
                <h3>HTML</h3>
                <textarea id="html" name="html" rows="35" cols="50">
                </textarea>
            </div>

            <div class="css-cont">
                <h3>CSS</h3>
                <textarea id="css" name="css" rows="35" cols="50">
                </textarea>
            </div>

           <div class="js-cont">
                <h3>JS</h3>
                <textarea id="js" name="js" rows="35" cols="50">
                </textarea>
           </div>
           
           <div class="result-cont">
               <h3>result</h3>
               <iframe  id="result" height="534" width="300" ></iframe>
           </div>
       </div>

    </div>
</body>
</html>
