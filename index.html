<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <h1 class="main_hd">CodeEdit</h1>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>
        <button class="run-btn">Run</button>
    </div>

    <div class="main">
        <div id="htmlCode" contenteditable="true" >

        </div>
        <div id="cssCode" contenteditable="true" >

        </div>
        <div id="jsCode" contenteditable="true" >

        </div>
    </div>

    <div class="result-cont">
        <iframe id="result"></iframe>
    </div>

    <script src="app.js"></script>

</body>

</html>
